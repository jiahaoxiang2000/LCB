[platformio]
default_envs = l475vg-release-os

; l475vg
[env:l475vg-debug]
build_type = debug
platform = ststm32
build_flags = "-DLWC_CONFIG=\"debug\"" "-DLWC_PLATFORM_l475vg"
framework = arduino
board = disco_l475vg_iot01a

[env:l475vg-release-os]
build_type = release
platform = ststm32
build_flags = -Os "-DLWC_CONFIG=\"Os\"" "-DLWC_PLATFORM_l475vg" 
framework = arduino
board = disco_l475vg_iot01a

[env:l475vg-release-o1]
build_type = release
build_unflags = -Os
build_flags = -O1 "-DLWC_CONFIG=\"O1\"" "-DLWC_PLATFORM_l475vg"
platform = ststm32
framework = arduino
board = disco_l475vg_iot01a

[env:l475vg-release-o2]
build_type = release
build_unflags = -Os
build_flags = -O2 "-DLWC_CONFIG=\"O2\"" "-DLWC_PLATFORM_l475vg"
platform = ststm32
framework = arduino
board = disco_l475vg_iot01a

[env:l475vg-release-o3]
build_type = release
build_unflags = -Os
build_flags = -O3 "-DLWC_CONFIG=\"O3\"" "-DLWC_PLATFORM_l475vg"
platform = ststm32
framework = arduino
board = disco_l475vg_iot01a

; longan
[env:longan-debug]
platform = espressif32
framework = arduino
board = 4d_systems_esp32s3_gen4_r8n16
build_flags = "-DLWC_CONFIG=\"debug\"" "-DLCB_PLATFORM_longan"


